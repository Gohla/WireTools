[item-description]
wire-tools-isolator=Marks power poles and isolates their power grid by disconnecting all copper wires between poles in the selected area and poles outside of the selected area.
wire-tools-circuit-connector=Marks power poles and connects red circuit wires along their copper wires. Reverse selection (right click drag) disconnects circuit wires. Alternative selection (hold shift) (dis)connects green circuit wires.

