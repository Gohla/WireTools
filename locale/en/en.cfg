[item-description]
wire-tools-isolator=Marks power poles and isolates their power grid by disconnecting all copper cables between poles in the selected area and poles outside of the selected area.
wire-tools-circuit-connector=Marks power poles and connects/disconnects red/green circuit wires along their power wires. Reverse selection (right click drag) disconnects red/green circuit wires. Alternative selection (hold shift) connects/disconnects green circuit wires.

